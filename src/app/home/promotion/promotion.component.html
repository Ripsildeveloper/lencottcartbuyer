<div  *ngFor="let promotion of promotionsModel">
  <h2 class="heading"><span>{{promotion.promotionTitle}}</span></h2>
  
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-6" *ngFor="let data of promotionsModel[0].joinedtable">
        <div class="imageDiv">
          <img [src]="data.productImageName[0]" class="imageSize img-fluid">

        </div>
        <p>{{data.productName}}</p>
        <p>{{data.price}}</p>
      </div>
    </div>
  </div>
  <hr>
</div>
