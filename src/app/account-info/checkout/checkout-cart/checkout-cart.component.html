<div *ngIf="shopModel.length === 0">
  <mat-card class="text-center">
    <p>Your cart is empty</p>
    <button mat-raised-button color="accent" routerLink="/home/welcome"></button>
  </mat-card>
</div>
<div *ngIf="shopModel.length !== 0">
  <!-- <app-price-summary [totalItems]="totalItems" [subTotal]="subTotal"></app-price-summary> -->
  <div class="border">
    <div class="row">
      <div class="col-sm-2 col-2">
        <!-- <label></label> -->
      </div>
      <div class="col-sm-2 col-2">
        <small>Product Name</small>
      </div>

      <!-- *ngIf="shop.skuDetail.skuCode === cart.size" -->
      <!-- <div class="col-sm-2 col-2">
      <label>SKU Code</label>
    </div> -->
      <div class="col-sm-2 col-2">
        <small>Set</small>
      </div>
      <div class="col-sm-2 col-2">
        <small>Price</small>
      </div>

      <div class="col-sm-1 col-2 ">
        <small>moq/piece</small>
      </div>
      <div class="col-sm-2 col-2">
        <small>Sub total</small>
      </div>
      <div class="col-sm-1 col-2">

      </div>
    </div>
  </div>
  <div class="gridRow border" *ngFor="let shop of shopModel">
    <div class="row" *ngFor="let cart of shop?.cart_product; let i = index">
      <div class="col-sm-2 col-2 pt-2 pb-2">
        <img [src]="productImageUrl +  cart.styleCode +'/'+  cart.productImageName[0]" class="img-fluid"
          style="width: 50px; height: 50;" />
        <div class="row" *ngFor="let sku of cart.size">
          <div class="col-sm-12" *ngIf="shop.skuDetail.skuCode === sku.skuCode">
            <label><small>SKU :{{sku.skuCode}}</small></label>
            <label><small>SIZE :{{sku.sizeName}}</small></label>
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-2">
        <small>{{cart.productName}}</small>
      </div>

      <!-- *ngIf="shop.skuDetail.skuCode === cart.size" -->

      <div class="col-sm-2 col-2">
        <span class="input-group-btn">

          <button type="button" class="btn btn-primary btn-sm  btn-number"
            (click)="actionMinusData(cart.productId, shop.skuDetail.skuCode, cart.moq)"
            [disabled]="shop.skuDetail.set === 1">
            <span>-</span>
          </button>
        </span>
        <input type="text" [disabled]="true" min="1" [value]="shop.skuDetail.set" class="mb-2 text-center input-number"
          size="1">
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary btn-sm  btn-number"
            (click)="actionPlusData(cart.productId, shop.skuDetail.skuCode, cart.moq)">
            <span>+</span>
          </button>
        </span>
      </div>
      <div class="col-sm-2 col-2">
        <span>&#x20B9;</span>{{cart.price}}/piece
      </div>

      <div class="col-sm-1 col-2">
        {{shop.skuDetail.moq}}
      </div>
      <div class="col-sm-1 col-1">
        <span>&#x20B9;</span>{{shop.skuDetail.set * cart.moq * cart.price}}
      </div>
      <div class="col-sm-2 col-1">
        <small (click)="removeCartData(shop.skuDetail._id)" style="cursor: pointer; color: red">Remove</small>
      </div>
    </div>
  </div>
</div>
