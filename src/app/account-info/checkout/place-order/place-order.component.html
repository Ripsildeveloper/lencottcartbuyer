    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step>
        <ng-template matStepLabel>Delivery Address</ng-template>
        <app-all-address [addressModel]="addressModel" (addAddress)="addAddress($event)"
          (editAddress)="editAddress($event)" (deleteAddress)="deleteData($event)"
          (selectAddress)="selectedAddress($event)"></app-all-address>

        <button [disabled]="addressModel?.length === 0" class="addButton float-right" matStepperNext>CONTINUE</button>

      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Order Summary</ng-template>
        <app-checkout-cart [shopModel]="shopModel" (addPlus)="actionPlus($event)" (minusPlus)="actionMinus($event)"
          (deleteCart)="removeCart($event)"></app-checkout-cart>
        <button class="backButton float-left" matStepperPrevious>Back</button>
        <button [disabled]="addressModel?.length === 0" class="addButton float-right" matStepperNext>CONTINUE</button>

      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Confirm</ng-template>
        <app-confirm
        [totalItems]="totalItems" [addressSelected]="addressSelected"
         [subTotal]="subTotal" (confirmDetails)="confirmOrderData($event)"></app-confirm>

        <div>
            <button class="backButton float-left" matStepperPrevious>Back</button>
    
        </div>
      </mat-step>
    </mat-horizontal-stepper>
